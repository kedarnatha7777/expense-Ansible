- name : configure the db module 
  hosts: db 
  become: true 
  gather_facts: no 
  tasks:
    - name: install the mysql server 
      ansible.builtin.dnf:
        name: "mysql-server"
        state: "present"
    - name: enable and start the mysql
      ansible.builtin.service:
        name: mysqld 
        service: started
        enable: yes 
    