- name : configureing the backend module 
  hosts: backend
  become: yes 
  gather_facts: true 
  tasks:  
    - name: disabling the nodejs18 
      ansible.builtin.command: dnf module disable nodejs -y

    - name: enable the nodejs 20
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: install the nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present 

    - name: add user expense 
      ansible.builtin.user:
        name: expense
        state: present
    
    - name: create /app directory 
      ansible.builtin.file:
        path: /app
        state: directory 

    - name: downlode the backend code 
      ansible.builtin.get_url:
        url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
        dest: /tmp/backend.zip 

    - name: unzip the code 
      ansible.builtin.unarchive:
        src: /tmp/backend.zip 
        dest: /app
        remote_src: yes

    - name: downlode the npm dependenciess 
      ansible.builtin.command: npm install 
      args:
        chdir: /app

    - name: copy the backend service 
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service

 